
<div class="car card-body mb-3">
    <form>
       <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" [(ngModel)]="currentPostt.title" name="title" #title>
       </div>
       
       <div class="form-group">
        <label>Body</label>
        <input type="text" class="form-control" [(ngModel)]="currentPostt.body" name="body" #body>
       </div>

       <input type="hidden" [(ngModel)]="currentPostt.id" name="id">

       
       <button *ngIf="!isEditt"  (click)="addPost(title.value,body.value)" class="btn btn-dark btn-block">Add Post</button>

       <button *ngIf="isEditt"  (click)="updatePost()" class="btn btn-warning btn-block">Update Post</button>
    </form>
</div>
